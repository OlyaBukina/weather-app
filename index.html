<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container-xxl main">
      <form id="search-form">
        <div class="row header">
          <div class="col-lg-6">
            <input
              type="text"
              class="form-control input-city"
              placeholder="Enter the city"
              id="search-input"
            />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-secondary" id="btn-current">
              Current
            </button>
          </div>
        </div>
      </form>
      <hr />

      <section>
        <div class="row justify-content-lg-center">
          <div class="col-lg-6 col-sm-8">
            <h2 id="current-city"></h2>
            <h3 id="current-weekday-time">Wednesday 11:27</h3>
            <h3 id="current-month-year">August 10, 2022</h3>
            <div class="row align-items-center">
              <div class="col-auto flex-nowrap img-thermometer">
                <img
                  class="thermometer"
                  src="images/SVG/42650thermometer_99061.svg"
                  alt="thermometer"
                />
              </div>
              <div class="col-auto temperature">
                <span id="current-temp"></span>
                <span class="units">
                  <a href="#" class="scale active" id="celsius-link">°C</a> |
                  <a href="#" class="scale" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-sm-4 main-contant-right">
            <img src="" alt="" class="weather-icon" id="icon" />
            <ul class="rigth-list">
              <li class="extra-info">Humidity: <span id="humidity"></span></li>
              <li class="extra-info">Wind: <span id="wind"></span> km/h</li>
              <li class="extra-info" id="description"></li>
            </ul>
          </div>
        </div>
      </section>
      <hr />
      <div class="weather-forecast-cards" id="forecast"></div>
      <div class="footer">
        <a href="https://github.com/OlyaBukina/weather-app" target="_blank"
          >Open-source code</a
        >
        by Olha Bukina
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
